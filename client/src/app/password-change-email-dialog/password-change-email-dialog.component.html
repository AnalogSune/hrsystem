<form (ngSubmit)="send()" #form="ngForm">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput name="email"  [(ngModel)]="email" email required>
    </mat-form-field>
  </p>
  <p>
    <button mat-raised-button [disabled]="!form.valid || !form.dirty" type="submit">Send Email</button>
  </p>
</form>
