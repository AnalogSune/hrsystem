<div class="modal" aria-hidden="false" style="display: block;" *ngIf="isVisible">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="this.isVisible = false">&times;</button>
      </div>
      <div class="modal-body">
        <input type="date" [ngModel]="startDate" #ctrl="ngModel">
        <input type="date" [ngModel]="endDate" #ctrl="ngModel">
      </div>
       <div class="modal-footer">Footer</div>
    </div>
  </div>  
</div>
